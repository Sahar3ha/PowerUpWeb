<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="user:${userList}">
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.mobileNo}"></td>
            <td>
                <a class="edit" th:href="@{~/user/edit/}+${user.id}">Edit</a>
                <a class="edit" th:href="@{~/user/delete/}+${user.id}">delete</a>

            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
