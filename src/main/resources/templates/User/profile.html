<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{~/Css/assets/gss.css}">
    <script th:src="@{~/Js/home.js}"></script>
    <script src="https://kit.fontawesome.com/e3db4c63f8.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body>
    <header>
        <nav >
            <h2 class="logo" > <a href=""> Power <span>Up</span></a></h2>
            <ul >
                <li>
                    <button class="items">
                       <a href="">Home</a> 
                    </button>
                </li>
                 <li >
                    <button class="items">
                        <a href="">Contacts</a>
                    </button>
                </li>
                <li>
                    <button class="items">
                        <a href="#package">Package&Plans</a>
                    </button>
                </li>
                <li>
                    <button class="items">
                        <a href="">About Us</a>
                    </button>
                </li> 
            </ul>
            <div class="rbtn">
                <button onclick="registerbtn()" class="Register-btn">
                    <a href="/Signup.html">Register Now</a> 
                </button>
            </div>
            <i class="ri-menu-line"></i>
        </nav>
    </header>

    <div class="profile-body">
        <span>Profile</span>
        <form class="profile" th:action="@{/signup/edit}" th:object="${signup}" th:method="post">
            <div class="info">
            <div>
                <label class="plabel">Full Name</label>
                <input th:value="${signup.fullName}" type="text" placeholder="Enter your Name" required class="pinputs">
            </div>
            <div>
                <label class="plabel">Email</label>
                <input type="email" th:value="${signup.email}" placeholder="Enter your Email" required class="pinputs">
            </div>
            <div>
                <label class="plabel">Membership for</label>
                <input type="text" required class="pinputs">  
            </div>
            </div>
            <div>
                <button class="profilebtn">Update</button>
            </div>
        </form>
    </div>
    
</body>
</html>
