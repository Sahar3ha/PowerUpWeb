<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{~/Css/assets/gss.css}">
    <script th:src="@{~/Js/home.js}"></script>
    <script src="https://kit.fontawesome.com/e3db4c63f8.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body>
    <header>
        <nav >
            <h2 class="logo" > <a href=""> Power <span>Up</span></a></h2>
            <ul >
                <li>
                    <button class="items">
                       <a href="">Home</a>
                    </button>
                </li>
                 <li >
                    <button class="items">
                        <a href="">Contacts</a>
                    </button>
                </li>
                <li>
                    <button class="items">
                        <a href="#package">Package&Plans</a>
                    </button>
                </li>
                <li>
                    <button class="items">
                        <a href="">About Us</a>
                    </button>
                </li>
            </ul>
            <div class="rbtn">
                <button onclick="registerbtn()" class="Register-btn">
                    <a href="/Signup.html">Register Now</a>
                </button>
            </div>
            <i class="ri-menu-line"></i>
        </nav>
    </header>

    <div class="profile-body">
        <div class="tab">
            <button class="tablinks" th:class="${tab1Active ? 'active' : ''}" onclick="openTab(event, 'Tab1')">Profile</button>
            <button class="tablinks" th:class="${tab2Active ? 'active' : ''}"onclick="openTab(event, 'Tab2')">Membership</button>
        </div>

        <div id="Tab1" class="tabcontent" th:style="${tab1Active ? '' : 'display:none;'}">
            <h3>Profile</h3>
            <form class="profile" th:action="@{/signup/update}" th:object="${update}" method="get">
                <input hidden="" th:value="${userList.id}" th:field="*{id}" name="id">
                <div class="info">
                    <div>
                        <label  class="plabel">Full Name</label>
                        <input type="text" th:value="${userList.fullName}" th:field="*{fullName}"   required class="pinputs">
                    </div>
                    <div>
                        <label class="plabel">Email</label>
                        <input type="email" th:value="${userList.email}" th:field="*{email}"  required class="pinputs">
                    </div>

                </div>
                <div>
                    <button class="profilebtn">Update</button>
                    <button class="profilebtn">Delete</button>

                </div>
            </form>
        </div>

        <div id="Tab2" class="tabcontent" th:style="${tab2Active ? '' : 'display:none;'}">
            <h3>Membership</h3>
            <form class="profile" th:action="@{/signup/update}" th:object="${member}" method="get">
                <input hidden="" th:value="${member.user_id}" >
                <div class="info">
                    <div>
                        <label class="plabel">Membership for</label>
                        <input type="text" th:value="${member.category}" th:field="*{category}" required class="pinputs">
                    </div>
                    <div>
                        <label class="plabel">Duration</label>
                        <input type="text" th:value="${member.duration}" th:field="*{duration}" required class="pinputs">
                    </div>
                </div>
                <div>
                    <button class="profilebtn">Update</button>
                    <button class="profilebtn">Delete</button>

                </div>
            </form>
        </div>
    </div>

</body>
<script >
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
</html>
